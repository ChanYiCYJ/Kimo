<div class="bg-white col-span-1 md:col-span-2 space-y-6">
<div class="min-h-screen rounded-3xl ">
  <main class=" mx-auto max-w-5xl px-4 sm:px-6 py-6">
    {% if pages %}

    {% for page in pages %}
        <div class="group mt-4 flex items-center justify-between gap-3 rounded-2xl border border-gray-200 bg-white p-4 transition hover:-translate-y-1 hover:border-gray-300 hover:shadow-sm active:scale-[0.98]">
  <!-- 左侧内容 -->
  <div class="flex min-w-0 items-center gap-3">
    <!-- 装饰点 -->
    <div class="flex h-10 w-10 items-center justify-center rounded-2xl bg-blue-50 text-sm font-semibold text-gray-600 transition group-hover:bg-gray-100">#</div>

    <!-- 标题 -->
    <h3 class="truncate text-base font-medium text-gray-800 transition group-hover:text-gray-600">{{ page.name }}</h3>
  </div>

  <!-- 右侧操作按钮 -->
  <div class="pointer-events-none flex items-center gap-2 opacity-0 transition group-hover:pointer-events-auto group-hover:opacity-100" onclick="event.preventDefault(); event.stopPropagation();">
    <!-- 编辑 -->
    <a href="/page/{{ page.id }}/edit" class="rounded-lg  px-3 py-1 text-gray-600 hover:bg-gray-100"> 编辑 </a>

    <!-- 删除 -->
    <button onclick="deletePage('{{ page.id }}')" class="rounded-lg px-3 py-1  text-red-600 hover:bg-red-50">删除</button>
  </div>
</div>
    {% endfor %}
    {% else %}
     <div class="py-24 text-center text-sm text-gray-400">
          还没有Page，点击左边菜单「Page」创建 ✍️
        </div>
    {% endif %}
    </main>
    </div>
    <script>
function deletePage(id) {
  if (!confirm('确定要删除吗？')) return;

  fetch(`/page/${id}/delete`, {
    method: 'POST'
  }).then(() => {
    location.reload();
  });
}
</script>
