<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Dashboard{% endblock %}</title>

  <!-- Tailwind / CSS -->
  {% block head %}{% endblock %}
</head>

<body class="bg-gray-50">
<div class="flex h-screen">

  <!-- ========== Sidebar ========== -->
  <aside class="flex w-16 flex-col justify-between border-e border-gray-100 bg-white">

    <!-- Top -->
    <div>
      <!-- Logo -->
      <div class="inline-flex size-16 items-center justify-center">
        <span class="grid size-10 place-content-center rounded-lg bg-gray-100 text-xs text-gray-600">
          {{ logo|default("L") }}
        </span>
      </div>

      <!-- Menu -->
      <div class="border-t border-gray-100 px-2">

        <!-- Active Item -->
        <div class="py-4">
          <a href="{{ url_for('dashboard.home') }}"
             class="group relative flex justify-center rounded-sm
             {% if active == 'home' %}
               bg-blue-50 text-blue-700
             {% else %}
               text-gray-500 hover:bg-gray-50
             {% endif %}
             px-2 py-1.5">

            {% block icon_home %}
            <!-- icon -->
            {% endblock %}

            <span class="tooltip">Home</span>
          </a>
        </div>

        <!-- Other Items -->
        <ul class="space-y-1 border-t border-gray-100 pt-4">

          {% for item in menu %}
          <li>
            <a href="{{ item.url }}"
               class="group relative flex justify-center rounded-sm px-2 py-1.5
               {% if active == item.key %}
                 bg-blue-50 text-blue-700
               {% else %}
                 text-gray-500 hover:bg-gray-50 hover:text-gray-700
               {% endif %}">

              {{ item.icon|safe }}

              <span class="tooltip">{{ item.name }}</span>
            </a>
          </li>
          {% endfor %}

        </ul>
      </div>
    </div>

    <!-- Bottom -->
    <div class="border-t border-gray-100 p-2">
      <a href="{{ url_for('auth.logout') }}"
         class="group relative flex w-full justify-center rounded-lg
                px-2 py-1.5 text-gray-500 hover:bg-gray-50">
        <!-- logout icon -->
        <span class="tooltip">Logout</span>
      </a>
    </div>
  </aside>

  <!-- ========== Main Content ========== -->
  <main class="flex-1 overflow-y-auto p-6">
    {% block content %}
    {% endblock %}
  </main>

</div>

<style>
.tooltip{
  visibility:hidden;
  position:absolute;
  left:100%;
  top:50%;
  transform:translateY(-50%);
  margin-left:1rem;
  background:#111;
  color:white;
  font-size:12px;
  padding:4px 8px;
  border-radius:4px;
}
.group:hover .tooltip{
  visibility:visible;
}
</style>

</body>
</html>
