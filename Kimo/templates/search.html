{% extends "layout.html" %} {% block content %}
<div class="md:col-span-2 bg-white rounded-3xl shadow-sm p-4 sm:p-6">
  <h1 class="text-2xl font-bold mb-4">搜索结果</h1>
  {% if results %}
  <ul class="divide-y divide-gray-200">
    {% for result in results %}
    <li class="py-4">
      <a
        href="/article/{{ result.id }}"
        class="text-lg font-semibold text-blue-600 hover:underline"
      >
        {{ result.title }}
      </a>
      <p class="text-sm text-gray-500">{{ result.summary }}</p>
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <p class="text-gray-500">没有找到相关结果。</p>
  {% endif %}
</div>
{% endblock %} {% block footer %} {% endblock %}
