<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>{{ config.title }}</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Vditor 样式 -->
    <link href="https://cdn.jsdelivr.net/npm/vditor/dist/index.css" rel="stylesheet">
</head>


        <!-- 编辑器 -->
        <section class="md:col-span-2">
            <div class="bg-white rounded-xl shadow-sm p-4">
                <div>

                    <input
                            class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-black"
                            id="titleInput"
                            placeholder="请输入标题"
                            type="text"
                    >
                </div>
                <div class="rounded-lg shadow-sm mt-4">
                    <div id="vditor"></div>
                </div>
            </div>
        </section>
         <aside class="md:col-span-1">
            <div class="bg-white rounded-xl shadow-sm p-5 space-y-4">


                <button
                        class="w-full bg-black text-white rounded-lg py-2 hover:bg-gray-800 transition"
                        id="sendBtn"
                        type="button"
                >
                    发布
                </button>
            </div>
        </aside>
<!-- Modal -->
<div class="fixed inset-0 bg-black/40 flex items-center justify-center hidden"
     id="modal">
    <div class="bg-white rounded-xl w-80 p-6 text-center">
        <h3 class="font-semibold mb-3">提示</h3>
        <p class="text-gray-600 mb-4" id="modal-text"></p>
        <button class="px-4 py-2 bg-gray-200 rounded-lg"
                onclick="closeModal()">
            我知道了
        </button>
  </div>
</div>
<script>
function showModal(message) {
  document.getElementById('modal-text').innerText = message
  document.getElementById('modal').classList.remove('hidden')
}

function closeModal() {
  document.getElementById('modal').classList.add('hidden')
}
</script>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/vditor/dist/index.min.js"></script>

<script src="/static/js/vditor_send.js"></script>


</body>
</html>
