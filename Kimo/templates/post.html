<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>{{ config.title }}</title>

    <!-- Vditor 样式 -->
    <link href="https://cdn.jsdelivr.net/npm/vditor/dist/index.css" rel="stylesheet"/>
    <!-- Bootstrap 样式 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<header class="py-5 bg-white border-bottom">
    <div class="container">
        <h1 class="fw-bold">{{ config.title }}</h1>
        <p class="text-muted">{{ config.introduction }}</p>
    </div>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">首页</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">关于</a></li>
                    {% if dashboard %}
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="container my-5">
    <div class="row">
        <!-- 侧栏 -->
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <form action="/post" method="post">
                        <div class="form-floating mb-3">
                            <input class="form-control" name="title" required type="text">
                            <label>Title</label>
                        </div>
                        <button class="btn btn-primary mt-2" id="sendBtn">发送</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- 编辑器 -->
        <div class="col-md-8 mb-3 card-body">
            <div id="vditor"></div>
        </div>


    </div>
</main>

<!-- Vditor 脚本（必须在初始化前引入） -->
<script src="https://cdn.jsdelivr.net/npm/vditor/dist/index.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // 初始化 Vditor
    const vditor = new Vditor('vditor', {
      height: 360,
      placeholder: '在这里输入 Markdown 内容...',
      toolbarConfig: { pin: true },
      cache: { id: 'vditor-demo', enable: true }
    });

    // 发送按钮事件
    document.getElementById('sendBtn').addEventListener('click', () => {
      const content = vditor.getValue(); // 获取 Markdown 内容
      console.log('发送内容:', content);

      // 如果要发送到后端：
      /*
      fetch('/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content })
      }).then(res => res.json())
        .then(data => console.log(data));
      */
    });
</script>

</body>
</html>
