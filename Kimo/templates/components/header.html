<header
  class="sticky top-0 z-30 bg-white/70 backdrop-blur border-b border-gray-200"
>
  <div class="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
    <!-- Left: Page Info -->
    <div class="flex items-center gap-3 min-w-0">
      <h1 class="text-xl font-medium text-gray-900 truncate">
        {{ page_title }}
      </h1>

      {% if page_subtitle %}
      <span class="hidden sm:inline text-base text-gray-400 truncate">
        {{ page_subtitle }}
      </span>
      {% endif %}
    </div>

    <!-- Right: Nav -->
    <nav class="flex items-center gap-4 text-sm text-gray-500">
      <form action="/search" method="get" class="w-full max-w-md mx-auto">
        <div
          class="flex items-center bg-white border border-gray-300 rounded-3xl overflow-hidden"
        >
          <input
            type="text"
            name="keyword"
            placeholder="搜索文章..."
            class="flex-1 ml-2 outline-none text-gray-700"
          />
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 transition"
          >
            搜索
          </button>
        </div>
      </form>
    </nav>
  </div>
</header>
