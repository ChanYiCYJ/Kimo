<a
    href="{{ list.url }}"
    target="_blank"
    rel="noopener"
    class="mt-4
      group
      flex items-center gap-4
      rounded-2xl
      border border-gray-200
      bg-white
      p-4
      transition
      hover:-translate-y-1
      hover:shadow-md
    "
  >
    <!-- 头像 -->
    <img
      src="{{ list.avatar }}"
      alt="{{ list.name }}"
      class="h-12 w-12 rounded-full object-cover border"
      loading="lazy"
    />

    <!-- 信息 -->
    <div class="flex-1 min-w-0">
      <h3 class="font-semibold text-gray-800 group-hover:text-blue-600">
        {{ list.name }}
      </h3>
      <p class="text-sm text-gray-500 truncate">
        {{ list.desc }}
      </p>
    </div>
  </a>
